<div class = "crn">
	<p>Add Course</p>
	<input type="text" id="nameNum" placeholder="class name and number">
	<input type="text" id="regNum" placeholder="registration number">
	<button onclick="addCourse()">Add Course</button>
	<p>Delete Course</p>
	<input type="number" id="Jon_is_cool" min="1" max="10">
	<button onclick="deleteCourse()">Delete</button>
	
</div>

<script>
function sortTable() {
  var t, r, swap, i, x, y, shouldSwap;
  t = document.getElementById("myTable");
  swap = true;
  while (swap) {
    swap = false;
    r = t.getElementsByTagName("TR");
    for (i = 1; i < (r.length - 1); i++) {
      shouldSwap = false;
      x = r[i].getElementsByTagName("TD")[0];
      y = r[i + 1].getElementsByTagName("TD")[0];
      if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
        shouldSwap= true;
        break;
      }
    }
    if (shouldSwap) {
      r[i].parentNode.insertBefore(r[i + 1], r[i]);
      swap = true;
    }
  }
}
function addCourse(){
	var num = document.getElementById("nameNum").value;
	var reg = document.getElementById("regNum").value;
    var table = document.getElementById("myTable");
    var row = table.insertRow(1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.innerHTML = num;
    cell2.innerHTML = reg;
	sortTable();
}
function deleteCourse(){
	var ImTheBest = document.getElementById("Jon_is_cool").value;
	document.getElementById("myTable").deleteRow(ImTheBest);
}

</script>
